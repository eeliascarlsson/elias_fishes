<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Elias Fishes</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
  </head>

  <body>
    <div id="root">
      <div id="side-menu">
        <a id="side-menu-welcome" href="/#">Welcome</a>
      </div>
      <div id="content"></div>
    </div>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      * {
        box-sizing: border-box;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
      }

      p {
        margin: 0;
      }

      a {
        text-decoration: none;
        color: gray;
      }

      a.active {
        color: #007bff;
        font-weight: bold;
      }

      #root {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
      }

      #content {
        display: flex;
        flex-direction: column;
        overflow-y: scroll;
        width: 100%;
        height: 100%;
        padding: 10px 20px;
        gap: 50px;
        align-items: center;
        background-color: aqua;
      }

      #side-menu {
        display: flex;
        flex-direction: column;
        width: 200px;
        height: 100%;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        padding: 10px;
        gap: 10px;
      }

      #side-menu-welcome {
        font-weight: bold;
        font-size: 18px;
      }
    </style>
    <script type="module" src="./src/app.js"></script>
  </body>

  <template id="welcome-content">
    <div id="welcome-info">
      <h1>Welcome to Elias Fishes!</h1>
      <p>
        This page is dedicated to my friends that keeps on gifting me fishes.
      </p>
    </div>

    <style>
      #welcome-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        max-width: 600px;
        background-color: white;
      }
    </style>
  </template>

  <template id="fish-content">
    <div class="fish-page">
      <div id="fish-header">
        <div id="fish-header-info">
          <p id="fish-title"></p>
          <div id="fish-stats">
            <p>From:</p>
            <p id="fish-from"></p>
            <p>Country:</p>
            <p id="fish-country"></p>
            <p>Swag:</p>
            <p id="fish-swag"></p>
            <p>Usability:</p>
            <p id="fish-usability"></p>
            <p>Gabbe compatibility:</p>
            <p id="fish-gabbe-comp"></p>
            <p>Info:</p>
            <div id="fish-body"></div>
          </div>
        </div>
        <img id="fish-image" />
      </div>
    </div>
    <style>
      .fish-page {
        display: flex;
        flex-direction: column;
        background-color: white;
      }

      #fish-header {
        display: flex;
        flex-direction: row;
      }
      #fish-stats {
        display: grid;
        grid-template-columns: 1fr 250px;
        gap: 10px;
        margin-top: 10px;
      }

      #fish-header-info {
        display: flex;
        flex-direction: column;
      }

      #fish-title {
        font-size: 24px;
        font-weight: bold;
      }

      #fish-image {
        height: 200px;
        object-fit: contain;
      }
    </style>
  </template>
</html>
